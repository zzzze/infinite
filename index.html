<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>Infinite</title>
	<link href="/build/style.css" rel="stylesheet">
	<link href="/build/main.css" rel="stylesheet">
</head>
<body>
	<div id="navigation_bar">
		<a href="#" title="首页"><img id="logo" src="/logo.png" /></a>
		<div id="rightCtrlBar">
			<form name="search">
				<input type="text" name="search-input" placeholder="搜索"/>
				<button type="submit" value="Submit" id="searchSubmit"></button>
			</form>
		</div>
	</div>
	<div id = "filterBar">
		<div id = "filter">
		<table id = "filterT" border="0" cellpadding="0">
			<tr>
				<th>年份</th>
				<td id="year"></td>
				<td id="cancelAll" class="cancelCell" rowspan="3"></td>
			</tr>
			<tr>
				<th>类别</th>
				<td id="type"></td>
			</tr>
			<tr>
				<th>专业</th>
				<td id="major"></td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="search">
						<!--<button type="button" class="" id="getUsers" title="尚未开通此功能"></button>
						<button type="button" class="" id="getPosts" title="作品"></button>
						<button type="button" class="" id="align" title="排列"></button>-->
					</div>
				</td>
			</tr>
		</table>


		
		</div>
		<button id="filterBarBtn"><span></span></button>
	</div>

	<div id="btnGroup">
		<button type="button" class="" id="getUsers" title="尚未开通此功能"><div>作者</div></button>
		<button type="button" class="" id="getPosts" title="作品"><div>作品</div></button>
		<button type="button" class="" id="align" title="排列"><div>排列</div></button>
	</div>
	<button id="nextPage"></button>
	<button id="perPage"></button>

	<div id="sketch">
    <canvas id="canvas" width=800 height=600></canvas>
  </div>
	<script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="/js/p5.js" type="text/javascript"></script>
	<script src="/js/p5.sound.js" type="text/javascript"></script>
	<script src="/build/infinite.js" type="text/javascript"></script>
</body>
</html>
